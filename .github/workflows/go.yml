name: Go (build sudoku only)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Init module (if no go.mod exists)
        run: |
          if [ ! -f go.mod ]; then
            go mod init github.com/EssamGamal88/piscine-go
          fi
          go mod tidy

      - name: Build sudoku
        run: go build ./sudoku

      - name: Test sudoku (skip if no tests)
        run: |
          if ls ./sudoku/*_test.go 1> /dev/null 2>&1; then
            go test -v ./sudoku
          else
            echo "No tests found, skipping."
          fi
